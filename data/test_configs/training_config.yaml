use_gpu: true
model_parameters:
  transformer:
    num_heads: 1
    num_layers: 2
    d_ff: 200
    seq_len_encoder: 200
    seq_len_decoder: 3
    dropout: 0.1
training_parameters:
  batch_size: 100
  epochs: 10
  learning_rate: 0.001
  validation_split: 0.1
dataset_parameters:
  read_all_files: false
  # This parameter must be set to true if the symbols to be read in are changed.
  create_new_file: true
  data_file: "data/output/Multi_Symbol.csv"
  encoder_symbols:
  # stocks
    - "AAPL"
    #- "AAL"
    - "AMD"
    # - "C"
    # - "MRNA"
    #- "NIO"
    # - "NVDA"
    # - "SNAP"
    # - "SQ"
    - "TSLA"
  # ETFs
    - "ACWI"
  # indices
    - "DXY"
    # - "SPX"
    # - "DJCIGC"
    #- "DJCISI"
    # - "DJCIEN"
    # - "DJCIIK"
    # - "DJI"
    # - "DJINET"
    # - "COMP"
    # - "W5000"
  decoder_symbols:
