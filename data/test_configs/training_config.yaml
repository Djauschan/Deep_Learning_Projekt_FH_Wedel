use_gpu: true
model_parameters:
  transformer:
    num_heads: 1
    num_layers: 1
    d_ff: 200
    seq_len_encoder: 200
    seq_len_decoder: 3
    dropout: 0.1
training_parameters:
  batch_size: 50
  epochs: 1000
  learning_rate: 0.001
  validation_split: 0.1
dataset_parameters:
  read_all_files: false
  data_usage_ratio: 0.5 # Only the last 50% of the read data are used in the dataset
  subseries_amount: 10 # The time series will be cut into 10 subseries (which each consist of a train and validation subset)
  validation_split: 0.1 # The last 10% of timestamps in a subseries are used for validation
  # This parameter must be set to true if the symbols to be read in are changed.
  create_new_file: true
  data_file: "data/output/Multi_Symbol.csv"
  encoder_symbols:
  # stocks
    - "AAPL"
    - "AAL"
    - "AMD"
    # - "C"
    # - "MRNA"
    - "NIO"
    # - "NVDA"
    # - "SNAP"
    # - "SQ"
    - "TSLA"
  # ETFs
    - "ACWI"
  # indices
    - "DXY"
    # - "SPX"
    # - "DJCIGC"
    #- "DJCISI"
    # - "DJCIEN"
    # - "DJCIIK"
    # - "DJI"
    # - "DJINET"
    # - "COMP"
    # - "W5000"
  decoder_symbols:
    - "AMD"
    - "AAPL"
    - "AAL"
    - "NIO"
    - "TSLA"