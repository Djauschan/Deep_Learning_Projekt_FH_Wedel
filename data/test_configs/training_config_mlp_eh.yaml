use_gpu: true
model_parameters:
  mlp:
    seq_len_encoder: 96
    seq_len_decoder: 24   # Philipp gibt Info wie viele Zeitschritte wir predicten
    hidden_dim: 400
    dropoutrate: 0.3
    # hier Parameter hinzufügen -> werden dem Modell als Parameter übergeben 
training_parameters:
  batch_size: 1000
  epochs: 5000
  learning_rate: 0.0025
  loss: "mse" #Options: "mse", "rmse", "rmsle"
  optimizer: "adam" # Options: "adam", "sgd"
  weight_decay: 0.3
  momentum: 0.1
  seed: 42
  patience: 10000
  log_image_frequency: 40 # so oft Bilder im logger speichern 
dataset_parameters:
  read_all_files: false
  first_date: 2019-01-01
  last_date: 2021-01-03 # YYYY-MM-DD Last date of the data to be read in
  data_usage_ratio: 0.99 # Only the last 1% of the read data are used in the dataset
  subseries_amount: 2 # The time series will be cut into 10 subseries (which each consist of a train and validation set)
  validation_split: 0.2 # The last 10% of timestamps in a subseries are used for validation
  create_new_file: true # This parameter must be set to true if the symbols to be read in are changed.
  scaler: "MinMaxScaler" #Options: "StandardScaler", "MinMaxScaler", "QuantileTransformer", "PowerTransformer"
  data_file: "data/output/Multi_Symbol.csv"
  time_resolution: 120 # Time resolution of the data in minutes aktuell: 2 Stunden Schritte (120 Minuten)
  encoder_symbols:
  # stocks
    - "AAPL" # Apple
    # - "AAL" # American Airlines
