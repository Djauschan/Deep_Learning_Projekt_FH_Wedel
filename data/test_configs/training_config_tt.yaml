use_gpu: true
model_parameters:
  torch_transformer:
    num_heads: 2
    num_layers: 2
    d_ff: 100
    seq_len_encoder: 15
    seq_len_decoder: 15
    dropout: 0.5
training_parameters:
  batch_size: 50
  epochs: 100
  learning_rate: 0.0025
  validation_split: 0.1
dataset_parameters:
  read_all_files: false
  data_usage_ratio: 0.05 # Only the last 30% of the read data are used in the dataset
  # This parameter must be set to true if the symbols to be read in are changed.
  create_new_file: true
  data_file: "data/output/Multi_Symbol.csv"
  encoder_symbols:
  # stocks
    # - "AAPL"
    # - "AAL"
    # - "AMD"
    # - "C"
    - "MRNA"
    - "NIO"
    # - "NVDA"
    # - "SNAP"
    # - "SQ"
    # - "TSLA"
  # ETFs
    # - "ACWI"
  # indices
    # - "DXY"
    # - "SPX"
    # - "DJCIGC"
    #- "DJCISI"
    # - "DJCIEN"
    # - "DJCIIK"
    # - "DJI"
    # - "DJINET"
    # - "COMP"
    # - "W5000"
  decoder_symbols:
    - "MRNA"
    - "NIO"