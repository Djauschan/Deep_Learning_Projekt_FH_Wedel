use_gpu: true
model_parameters:
  torch_transformer:
    num_heads: 1
    num_layers: 1
    d_ff: 100
    seq_len_encoder: 30
    seq_len_decoder: 30
    dropout: 0.5
training_parameters:
  batch_size: 50
  epochs: 500
  learning_rate: 0.0025
  loss: "mse" #Options: "mse", "rmse", "rmsle"
dataset_parameters:
  read_all_files: false
  data_usage_ratio: 0.02 # Only the last 1% of the read data are used in the dataset
  subseries_amount: 5 # The time series will be cut into 10 subseries (which each consist of a train and validation set)
  validation_split: 0.1 # The last 10% of timestamps in a subseries are used for validation
  create_new_file: true # This parameter must be set to true if the symbols to be read in are changed.
  scaler: "MinMaxScaler" #Options: "StandardScaler", "MinMaxScaler", "QuantileTransformer", "PowerTransformer"
  data_file: "data/output/Multi_Symbol.csv"
  encoder_symbols:
  # stocks
    # - "AAPL"
    # - "AAL"
    # - "AMD"
    # - "C"
    - "MRNA"
    - "NIO"
    # - "NVDA"
    # - "SNAP"
    # - "SQ"
    # - "TSLA"
  # ETFs
    # - "ACWI"
  # indices
    # - "DXY"
    # - "SPX"
    # - "DJCIGC"
    # - "DJCISI"
    # - "DJCIEN"
    # - "DJCIIK"
    # - "DJI"
    # - "DJINET"
    # - "COMP"
    # - "W5000"
  decoder_symbols:
    - "MRNA"
    - "NIO"