use_gpu: true
model_parameters:
  encoder:
    num_heads: 1
    num_layers: 2
    d_ff: 80
    seq_len_encoder: 96
    seq_len_decoder: 24
    dropout: 0
    norm: layer_norm
training_parameters:
  batch_size: 300
  epochs: 10000
  learning_rate: 0.003
  loss: "rmse" # Options: "mse", "rmse", "rmsle"
  optimizer: "adam" # Options: "adam", "sgd"
  weight_decay: 0.0
  momentum: 0.1
  seed: 69
  batch_shuffle: false
  patience: 10000
  log_image_frequency: 1
dataset_parameters:
  read_all_files: false
  first_date: '2019-01-01'
  last_date: '2020-12-31' # YYYY-MM-DD Last date of the data to be read in
  data_usage_ratio: 0.25 # Only the last 50% of the read data are used in the dataset
  subseries_amount: 1 # The time series will be cut into 10 subseries (which each consist of a train and validation set)
  validation_split: 0.4 # The last 10% of timestamps in a subseries are used for validation
  create_new_file: false # This parameter must be set to true if the symbols to be read in are changed.
  scaler: "MinMaxScaler" # Options: "StandardScaler", "MinMaxScaler", "QuantileTransformer", "PowerTransformer"
  data_file: "data/output/Multi_Symbol.csv"
  time_resolution: 120 # Time resolution of the data in minutes
  time_feature:
    day_of_week: false
    month: false
    hour: false
