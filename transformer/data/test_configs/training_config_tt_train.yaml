use_gpu: true
model_parameters:
  torch_transformer:
    num_heads: 1
    num_layers: 2
    d_ff: 80
    seq_len_encoder: 96
    seq_len_decoder: 24
    dropout: 0
training_parameters:
  batch_size: 1000
  epochs: 800
  learning_rate: 0.001
  loss: "mse" #Options: "mse", "rmse", "rmsle"
  seed: 42
  patience: 10000
  log_image_frequency: 5
dataset_parameters:
  read_all_files: false
  first_date: 2000-01-01 # YYYY-MM-DD First date of the data to be read in
  last_date: 2021-01-03 # YYYY-MM-DD Last date of the data to be read in
  data_usage_ratio: 0.1 # Only the last 30% of the read data are used in the dataset
  subseries_amount: 1 # The time series will be cut into 2 subseries (which each consist of a train and validation set)
  validation_split: 0.15 # The last 15% of timestamps in a subseries are used for validation
  create_new_file: true # This parameter must be set to true if the symbols to be read in are changed.
  scaler: "MinMaxScaler" #Options: "StandardScaler", "MinMaxScaler", "QuantileTransformer", "PowerTransformer"
  data_file: "data/output/Multi_Symbol_Train.csv"
  time_resolution: 120 # Time resolution of the data in minutes 
  ignore_nights: true # If true, the data between 20:00 and 04:00 is ignored
  encoder_symbols:
  # stocks
    - "AAPL" # Apple
    - "AAL" # American Airlines
    - "AMD" # Advanced Micro Devices
    - "C" # Citigroup
    - "MRNA" # Moderna
    - "NIO" # NIO
    - "NVDA" # NVIDIA
    - "SNAP" # Snap
    - "SQ" # Block
    - "TSLA" # Tesla
  # ETFs
    # - "ACWI" # iShares MSCI ACWI ETF
  # indices
    - "DXY" # US Dollar Index
    - "SPX" # S&P 500
    # - "DJCIGC" # Dow Jones Commodity Index Gold
    # - "DJCISI" # Dow Jones Commodity Index Silver
    # - "DJCIEN" # Dow Jones Commodity Index Energy
    # - "DJCIIK" # Dow Jones Commodity Index Nickel
    - "DJI" # Dow Jones Industrial Average
    # - "DJINET" # Dow Jones Internet Composite Index
    - "COMP" # NASDAQ Composite
    - "W5000" # FT Wilshire 5000 Full Cap
    # - art1
    # - art2
    # - sin
    # - cos
  decoder_symbols:
    - "AAPL" # Apple
    - "AAL" # American Airlines
    - "AMD" # Advanced Micro Devices
    - "C" # Citigroup
    - "MRNA" # Moderna
    - "NIO" # NIO
    - "NVDA" # NVIDIA
    - "SNAP" # Snap
    - "SQ" # Block
    - "TSLA" # Tesla
    # - art1
    # - art2
    # - sin
    # - cos